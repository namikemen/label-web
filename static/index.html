<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Labeling Tool</title>
    <h1 id="title"> Image Labeling Tool</h1>
    <link rel="shortcut icon" href="favicon.ico" type="image/ico"/>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.2/FileSaver.min.js"></script>    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.5.0/jszip.min.js"></script>
    <link href="styles.css" type="text/css" rel="stylesheet"/>
</head>
<body>
    <input type="file" id="imageUpload" multiple>
    <div id="sidebar"></div>
    <div id="labelbar-container">
        <h1 id="labelbar-heading">Coordinate</h1>
        <div id="labelbar"></div>
    </div>
    <div id="canvas-container">
        <canvas id="canvas" ></canvas>
        <div class="Tools">
            <button class="button" id="saveButton">Save Labels</button>
            <button class="button" id="UndoButton">Undo</button>
            <button class="button" id="addLabelButton">Add Label</button>

            <div class="label-field" style="background: red;">
                <input type="text" id="label1" value="label 1">
            </div>
            <div class="label-field" style="background: blue;">
                <input type="text" id="label2" value="label 2">
            </div>
            <div class="label-field" style="background: green;">
                <input type="text" id="label3" value="label 3">
            </div>

        </div>
    </div>
    
    
    <script type="module" src="main.js"></script>
</body> 
</html>
